<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>
<body>
	<main>
		<section class="login">
			<h2>Личный кабинет</h2>
			<p>введите свой логин и пароль</p>
			<form action="https://echo.htmlacademy.ru" method="post">
				<p>
					<label for="user-email">лоигн</label>
					<input id="user-email" name="login" type="email" placeholder="email@test.com">
				</p>
				<p>
					<label for="user-passsword">пароль</label>
					<input id="user-passsword" name="password" type="password" placeholder="*******">
				</p>
				<p>
					<input id="rememder-pas" type="checkbox" name="remember">
					<label for="rememder-pas">Запоните меня</label>
					<a href="lost-password.html">забыл пароль!</a>
				</p> 
				<button type="submit">войти</button>
			</form>
			<button type="button">закрыть</button>
		</section>
	</main>


</body>
</html>
